<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light" />
  <title>Đặt lại mật khẩu</title>
  <style>
    :root{
      --bg1:#F5EBE0;
      --card:#FFFFFF;
      --border:rgba(122,74,46,.10);
      --text:#7A4A2E;
      --muted:rgba(122,74,46,.68);
      --ok:#1f6b3a;
      --bad:#7A4A2E;
      --shadow: 0 20px 60px rgba(122,74,46,.10);
      --radius:18px;
      --icon:#7A4A2E;
      --nav:#FFFFFF;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg1);
      padding:28px 16px;
    }
    .wrap{
      width:min(420px, 96vw);
      display:grid;
      gap:16px;
      animation: pop .35s ease-out both;
    }
    @keyframes pop{
      from{transform:translateY(10px); opacity:.0}
      to{transform:translateY(0); opacity:1}
    }
    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      display:grid;
      gap:0;
    }
    .topbar{
      height:6px;
      background: var(--nav);
    }
    .content{
      padding:22px 22px 18px;
      display:grid;
      gap:14px;
    }
    .icon{
      width:54px;height:54px;
      border-radius:14px;
      display:grid;
      place-items:center;
      background: rgba(122,74,46,.10);
      border:1px solid rgba(122,74,46,.18);
      flex:0 0 auto;
      margin-bottom: 10px;
    }
    h2{
      margin:0 0 6px;
      font-size:22px;
      letter-spacing:.2px;
      color:var(--text);
    }
    .muted{
      color:var(--muted);
      font-size:13px;
      margin-top:2px;
      margin-bottom:10px;
    }
    label{
      display:block;
      margin:12px 0 6px;
      color:var(--muted);
      font-size:14px;
      font-weight:500;
    }
    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #e0d3c2;
      background:#f9f6f2;
      color:var(--text);
      font-size:15px;
      margin-bottom:2px;
      transition: border .15s;
    }
    input:focus{
      outline:none;
      border-color:var(--icon);
      background:#fff;
    }
    button{
      width:100%;
      margin-top:14px;
      padding:12px;
      border:0;
      border-radius:10px;
      background:var(--icon);
      color:white;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      transition: background .15s;
    }
    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }
    .msg{
      margin-top:12px;
      padding:10px;
      border-radius:10px;
      display:none;
      font-size:14px;
      font-weight:500;
    }
    .msg.ok{
      background:#e7f6ea;
      border:1px solid #1f6b3a;
      color:#1f6b3a;
    }
    .msg.err{
      background:#fbeaea;
      border:1px solid #7A4A2E;
      color:#7A4A2E;
    }
    .hint{
      padding:0 22px 20px;
      color:rgba(122,74,46,.55);
      font-size:12px;
      margin-top:2px;
      text-align:right;
    }
    .spark{
      position:absolute;
      inset:-40% -20% auto auto;
      width:180px;height:180px;
      background: radial-gradient(circle at 30% 30%, rgba(122,74,46,.10), transparent 62%);
      filter: blur(2px);
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar"></div>
      <div class="spark"></div>
      <div class="content">
        <div class="icon" aria-hidden="true">
          <!-- lock icon -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
            <rect x="5" y="10" width="14" height="9" rx="3" stroke="#7A4A2E" stroke-width="2.2"/>
            <path d="M8 10V7a4 4 0 1 1 8 0v3" stroke="#7A4A2E" stroke-width="2.2"/>
            <circle cx="12" cy="15" r="1.5" fill="#7A4A2E"/>
          </svg>
        </div>
        <h2>Đặt lại mật khẩu</h2>
        <div class="muted">Nhập mật khẩu mới và xác nhận để cập nhật.</div>
        <div id="msg" class="msg"></div>
        <form id="form" autocomplete="off">
          <label for="pw">Mật khẩu mới</label>
          <input id="pw" type="password" autocomplete="new-password" minlength="8" required placeholder="Tối thiểu 8 ký tự" />
          <label for="pw2">Xác nhận mật khẩu</label>
          <input id="pw2" type="password" autocomplete="new-password" minlength="8" required placeholder="Nhập lại mật khẩu" />
          <button id="btn" type="submit">Cập nhật mật khẩu</button>
        </form>
      </div>
      <div class="hint">
        Lưu ý: Không chia sẻ link reset này cho người khác.
      </div>
      <div style="padding:0 22px 22px;">
        <a class="btn primary" href="#" style="display:inline-flex;align-items:center;gap:8px;margin-top:8px;text-decoration:none;font-size:15px;font-weight:650;background:rgba(122,74,46,.18);border:1px solid rgba(122,74,46,.38);color:#7A4A2E;border-radius:14px;padding:10px 14px;transition:background .12s,border-color .12s;">
          Đi tới đăng nhập
          <span aria-hidden="true">→</span>
        </a>
      </div>
    </div>
  </div>
  <script>
    const qs = new URLSearchParams(window.location.search);
    const token = qs.get("token");
    const form = document.getElementById("form");
    const pw = document.getElementById("pw");
    const pw2 = document.getElementById("pw2");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");
    function show(type, text) {
      msg.className = "msg " + (type === "ok" ? "ok" : "err");
      msg.textContent = text;
      msg.style.display = "block";
    }
    if (!token) {
      show("err", "Thiếu token trong đường dẫn. Vui lòng mở lại link từ email.");
      btn.disabled = true;
    }
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.display = "none";
      if (!token) return;
      if (pw.value.length < 8) return show("err", "Mật khẩu phải tối thiểu 8 ký tự.");
      if (pw.value !== pw2.value) return show("err", "Mật khẩu xác nhận không khớp.");
      btn.disabled = true;
      btn.textContent = "Đang cập nhật...";
      try {
        const res = await fetch("/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword: pw.value }),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          show("err", data.message || "Có lỗi xảy ra.");
        } else {
          show("ok", data.message || "Đặt lại mật khẩu thành công. Vui lòng đăng nhập lại.");
          form.reset();
        }
      } catch (err) {
        show("err", "Không gọi được server. Kiểm tra backend đang chạy chưa.");
      } finally {
        btn.disabled = false;
        btn.textContent = "Cập nhật mật khẩu";
      }
    });
  </script>
</body>
</html>
